<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#0955e8">
  <link rel="shortcut icon" href="images/hack-icon-hackers-invader-symbol-pessoa-que-nao-autorizou-o-acesso-aos-dados-em-um-sistema_883533-648.jpg" type="image/x-icon" />
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css"/>
  <script src="scripts/script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div class="box">
    <form class="container" id="container-login">
    <h3>Login</h3>
    <hr>
    <div class="label"><label for="email-login">email:</label></div> 
    <input type="email" name="email-login" id="email-login" class="email-login" placeholder="exemplo@gmail.com"/>
    <br/>
    <div class="label"><label for="password-login">senha:</label></div> 
    <input type="password" name="password-login" id="password-login" class="password-login" style="margin-bottom:20px;" placeholder="mínimo de 8 caracteres"/>
     <div id="btn"><button id="btn-login2" class="btn" onclick="login()">Entrar</button></div> 
  </form>
    <form class="container" id="container-cadastro">
    <h3>Cadastro</h3>
    <hr>
    <div class="label"><label for="email-cadastro">email:</label></div> 
    <input type="email" name="email-cadastro" id="email-cadastro" class="email-cadastro" placeholder="exemplo@gmail.com"/>
   <div class="label"><label for="nome-cadastro">nome do usuário:</label></div> 
    <input type="text" name="nome-cadastro" id="nome-cadastro" class="nome-cadastro" placeholder="seu nome"/>
    <br/>
    <div class="label"><label for="password-cadastro">crie uma senha:</label></div> 
    <input type="password" name="password-cadastro" id="password-cadastro" class="password-cadastro" placeholder="mínimo 8 caracteres"/>
    <br>
    <div class="label"><label for="c-password">confirme a sua senha:</label></div> 
    <input type="password" name="c-password" id="c-password" style="margin-bottom:15px" placeholder="digite a sua senha"/>
    <br>
   <div id="btn"><button id="btn-cadastro" class="btn" onclick="cadastro()">cadastrar</button></div>
  </form>
  </div>
  <button class="btn-go" onclick="pass()"><h4>〉</h4></button>
  <button class="btn-back" onclick="back()"><h4>〈</h4></button>
</body>
</html>
