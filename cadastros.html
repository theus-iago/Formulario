<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sistema de Cadastros</title>
  <link rel="stylesheet" href="estilos/style.css" type="text/css" media="all" />
  <script src="scripts/script.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <header>
    <h1>Sistema de Ações</h1>
    <nav>
      <a href="index.html#header">Home</a>
      <a href="cadastros.html">Cadastros</a>
      <a href="#">Exit</a>
    </nav>
    <h1 style="margin-top:70px;">Cadastro</h1>
  </header>
  <main>
      <form action="" method="get" accept-charset="utf-8" name="formulario-cadastro" id="formulario-cadastro" class="formulario-cadastro">
    <label for="">E-mail:</label>
    <br>
    <input type="email" name="email-cadastro" id="email-cadastro" class="email-cadastro" value="" placeholder="exemplo@gmail.com"/>
    <br/>
    <label for="">Nome:</label>
    <br>
    <input type="text" name="nome-cadastro" id="nome-cadastro" class="nome-cadastro" placeholder="seu nome" />
    <br>
    <label for="">Data de Nascimento:</label>
    <input type="date" name="data_de_nsc-cadastro" id="data_de_nsc-cadastro" class="data_de_nsc-cadastro" />
    <br>
    <label for="">Crie uma Senha:</label>
    <br>
    <input type="password" name="senha-cadastro" id="senha-cadastro" class="senha-cadastro" value="" placeholder="mínimo: 8 caracteres"/>
    <br>
    <label for="">Confirme a Senha:</label>
    <br>
    <input type="password" name="c_senha-cadastro" id="c_senha-cadastro" class="c_senha-cadastro" placeholder="sua senha" />
    <br>
    <input type="button" name="btn-cadastro" id="btn-cadastro" value="Cadastrar" class="btn-cadastro" onclick="cadastro()"/>
  </form>
  </main>
</body>
</html>
